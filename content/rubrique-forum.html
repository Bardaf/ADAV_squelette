<BOUCLE_rubBAI(RUBRIQUES){id_rubrique}>
<div class="row-fluid" >
	<div class="content col-md-12" id="content">
		<INCLURE{fond=breadcrumb/#ENV{type-page},env} />


		<div class="contenu-principal">

			<div class="cartouche">
				<h1 class="h1 #EDIT{titre}">#TITRE</h1>
				[<p class="info-publi"><span class="published"><:dernier_ajout:> : (#DATE|affdate_jourcourt).</span></p>]
			</div>

			[<div class="#EDIT{texte} chapo">(#TEXTE)</div>]
		</div>






		<table class="table_forum" cellpadding="3" cellspacing="1" >
			<thead></thead>
			<TR >
				<TH   style="text-align:center;" colSpan=2>Rubriques</TH>
				<TH   style="text-align:center;" width=80px>Sujets</TH>
				<TH   style="text-align:center;" width=80px>Messages</TH>
				<TH   style="text-align:center;" width=150px>Derniers  Messages</TH>
			</TR>
			<!--Traitement des articles de la rubrique principale
            Ces articles sont écris par l'informatique, comme si c'était des annonces , des règlements ou des post-it-->


			<BOUCLE_sousRub(RUBRIQUES){id_parent}{par titre}>
			<tr style="background-color:#d1d7dc"><td colSpan="5" class="text-left"><div class=titre2Tableau>[(#TITRE|supprimer_numero)]</div></td></tr>
			<BOUCLE_artSousRub(ARTICLES){id_rubrique}{par titre}>
			<tr style="background-color:#efefef">
				<td width="50px"> <i class="glyphicon glyphicon-star"></i> </td>
				<td class="text-left">
					<div class="titreLigne"><a href="#URL_ARTICLE">[(#TITRE|supprimer_numero)]</a></div>
					#DESCRIPTIF</td>
				<td>
					<BOUCLE_nbSujet(FORUMS){id_article}{doublons}> </BOUCLE_nbSujet>
					#TOTAL_BOUCLE
				</B_nbSujet></td>
				<td >
					<BOUCLE_nbMessage(FORUMS){id_article}{plat}{doublons}> </BOUCLE_nbMessage>
					#TOTAL_BOUCLE
				</B_nbMessage></td>
				<td  >
					<BOUCLE_dernier_message(FORUMS){id_article}{plat}{par date}{inverse}{0,1}>
					<BOUCLE_parent(FORUMS){id_enfant}>
					<a href="[(#URL_PAGE{forum/article-discussion}|parametre_url{id_forum,[(#ID_FORUM)]})][#(#_dernier_message:ID_FORUM)]">
						</BOUCLE_parent>
						[(#NOM)]<br>
						[(#DATE|affdate{'d/m/Y'})] [(#DATE|affdate{'H:i:s'})]
					</a>
					</BOUCLE_dernier_message>
				</td>
			</tr>
			</BOUCLE_artSousRub>
			</BOUCLE_sousRub>

		</table>
	</div>
	</div>

</BOUCLE_rubBAI>

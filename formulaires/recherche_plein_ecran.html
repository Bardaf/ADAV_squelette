
<!-- Modal -->
<div class="modal fade" id="morphsearch_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<!--	<h4 class="modal-title" id="myModalLabel">Rechercher</h4>-->
                </div>
			<div class="modal-body">

				<form action="[(#ENV{action})]" method="get" class="morphsearch-form form-inline ">
					[(#ENV{action}|form_hidden)]


					<div class="form-group">
						<label for="#ENV{_id_champ}"><span class="glyphicon glyphicon-search"></span></label>
						<input type="[(#HTML5|?{search,text})]" class="search text morphsearch-input" size="10" name="recherche" id="#ENV{_id_champ}"[ value="(#ENV{recherche})"] accesskey="4" autocapitalize="off" autocorrect="off"
							   placeholder="Rechercher..."	/>
					</div>
					<button class="morphsearch-submit btn btn-default btn-block btn-primary" type="submit">Lancer la recherche</button>

					<div class="nettoyeur"></div>

				</form>


				<div class="morphsearch-content">

					<strong>Acc√®s rapide</strong>

							<div id="result_recherche_acces_rapide"></div>


				</div><!-- /morphsearch-content -->

			</div>

		</div>
	</div>
</div>

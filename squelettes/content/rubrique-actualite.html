<BOUCLE_contenu_rubrique(RUBRIQUES){id_rubrique}>

	<div class="content col-md-12" id="content">
		<INCLURE{fond=breadcrumb/#ENV{type-page},env} />
		<div class="bloc_section bloc_section_actualite " id="actualites">
			<div class="container">
				<h2>A la une</h2>
				<div class="menu actualite">
					<BOUCLE_actu(ARTICLES){id_rubrique}{magnet}{par date}{inverse}{0,3}{doublons}>
					<div class="col-xs-12 col-md-4 actu">
						<INCLURE{fond=inclure/resume/article-actu-carre,id_article} />
						<div class="nettoyeur"></div>
					</div>
					</BOUCLE_actu>
				</div>
			</div>
		</div>

		[(#REM) Articles de la rubrique ]
		<B_news>
			<div class="container-fluid">
				<div class="menu articles liste_actu ">
					#ANCRE_PAGINATION
					<!--<h2><:articles_rubrique:></h2>-->
					<div class="row-fluid">
						<BOUCLE_news(ARTICLES){id_rubrique}{par date}{inverse}{pagination 15}{doublons}>
						<div class="col-xs-12 col-md-6 col-lg-4 actu">
							<INCLURE{fond=inclure/resume/article-actu,id_article} />
						</div>
						</BOUCLE_news>
					</div>
					[<p class="pagination">(#PAGINATION)</p>]
				</div>
			</div>
		</B_news>
	</div>
	<div class="aside secondary col-md-12" id="aside">
		<INCLURE{fond=aside/#ENV{type-page},env} />
	</div>


</BOUCLE_contenu_rubrique>
